<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags para SEO -->
    <meta name="description" content="Ecoturismo na Serra do Mar - Cunha/SP. Silêncio profundo, observação de pássaros e reconexão com a natureza em um refúgio regenerado. #SlowLiving">
    <meta name="keywords" content="ecoturismo Serra do Mar, turismo sustentável SP, sítio ecológico Cunha, observação de pássaros SP, retiro natureza São Paulo, turismo rural sustentável, hospedagem ecológica SP, Sítio Sábio Sabiá, Cunha ecoturismo, slow living Brasil, turismo de silêncio, contato com a natureza, regeneração ambiental, pousada ecológica Serra do Mar, trilhas ecológicas SP, retiro espiritual natureza, fim de semana natureza SP, turismo de experiência SP, sustentabilidade prática, refúgio ecológico">
    <meta name="author" content="Sítio Sábio Sabiá">
    <meta name="theme-color" content="#3a5a40">
    <!-- Open Graph -->
    <meta property="og:title" content="Sítio Sábio Sabiá | Reconexão autêntica com a natureza na Serra do Mar - Cunha/SP">
    <meta property="og:description" content="No Sítio Sábio Sabiá, a Serra do Mar oferece mais que paisagens: um convite à desaceleração. Observação de pássaros, silêncio profundo e estilo de vida sustentável em Cunha/SP. A reconexão começa aqui.">
    <meta property="og:image" content="https://sitiosabiosabia.com.br/images/logo-share.png">
    <meta property="og:url" content="https://sitiosabiosabia.com.br">
    <meta property="og:type" content="website">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon_android-chrome-512x512.png">
    <title>Sítio Sábio Sabiá</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: white;
            /* Fallback sólido */
            background-color: #3a5a40;
            /* Imagem de fundo com fallback */
            background: 
                linear-gradient(rgba(58, 90, 64, 0.8), rgba(58, 90, 64, 0.9)), 
                url('./images/nature-background2.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        .content-overlay {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        img.logo {
            max-width: 300px;
            width: 100%;
            margin: 0 auto 20px;
            display: block;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }

        .social-icon img {
            transition: transform 0.2s;
            width: 28px;
            height: 28px;
        }

        .social-icon:hover img {
            transform: scale(1.1);
        }

        h1, h2, p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin: 0.5rem 0;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: top center;
            }
            
            .content-overlay {
                padding: 1rem;
            }
            
            img.logo {
                max-width: 200px;
            }
        }

        /* Verificação de imagem */
        .bg-check {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
        }
    </style>
</head>
<body>
    <!-- Verificação invisível da imagem -->
    <img src="./images/nature-background2.jpg" alt="" class="bg-check" onerror="document.body.style.background = '#3a5a40'">

    <!-- Conteúdo -->
    <div class="content-overlay">
        <img src="./images/logo_sss_redu_compressed.png" alt="Logomarca Sítio Sábio Sabiá" class="logo">
        <h1>Sítio Sábio Sabiá</h1>
        <p>Site em construção</p>
        
        <div class="social-icon">
            <a href="https://instagram.com/sitiosabiosabia" target="_blank" rel="noopener noreferrer"
               aria-label="Siga o Sítio Sábio Sabiá no Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" 
                     alt="Instagram Oficial">
            </a>
            <span>Siga nossa jornada!</span>
        </div>
        
        <h2>sitiosabiosabia@gmail.com</h2>
    </div>
</body>
</html>
