    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: white;
            background: url('assets/images/backgrounds/nature-background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fallback caso a imagem não carregue */
            background-color: #2d4a36;
        }

        .content-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            width: 100%;
            
        }

        img.logo {
            max-width: 250px;
            width: 100%;
            margin: 0 auto;
            display: block;
            /* Melhora a qualidade em telas retina */
            image-rendering: -webkit-optimize-contrast;
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.1rem;
            margin: 0 0 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            opacity: 0.9;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 1rem 0;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: translateY(-2px);
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }

        h2 {
            font-size: 1rem;
            margin: 1rem 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: normal;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 1.5rem;
                margin: 1rem;
                backdrop-filter: none;
            }
            
            img.logo {
                max-width: 200px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

    <div class="content-container">
        <img src="assets/images/brand/logo/logo_sss_redu_compressed.png"
