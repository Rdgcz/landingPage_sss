<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Firebase v9 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    // Config do Firebase (substitua se necessário)
    const firebaseConfig = {
      apiKey: "AIzaSyC0O5QqfQae3K9-Ku9-tnpGS-ko82h10JI",
      authDomain: "sitio-sabio-sabia.firebaseapp.com",
      projectId: "sitio-sabio-sabia",
      storageBucket: "sitio-sabio-sabia.firebasestorage.app",
      messagingSenderId: "789144165592",
      appId: "1:789144165592:web:0311bc2930a047cf160bad"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função de login (chamada pelo botão)
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "sss_restrito.html"; // Redireciona se der certo
      } catch (error) {
        document.getElementById("error").innerText = error.message;
      }
    };
  </script>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color: red;"></p>
</body>
</html>
