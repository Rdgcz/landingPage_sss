<!DOCTYPE html>
<html>
<head>
  <title>Área Restrita</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = { /* Mesmo config do login.html */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica se o usuário está logado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Se não logado, volta para o login
      }
    });

    // Função de logout (chamada pelo botão)
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</head>
<body>
  <h1>Bem-vindo à Área Restrita!</h1>
  <button onclick="logout()">Sair</button>
  <div id="conteudoRestrito">
    <p>Conteúdo protegido...</p>
  </div>
</body>
</html>
